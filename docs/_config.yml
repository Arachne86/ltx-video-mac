title: LTX Video Generator
description: Native macOS app for AI video generation using LTX-Video
baseurl: "/ltx-video-mac"
url: "https://james-see.github.io"

remote_theme: just-the-docs/just-the-docs

# Enable search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Aux links for navigation
aux_links:
  "Download":
    - "https://github.com/james-see/ltx-video-mac/releases"
  "GitHub":
    - "https://github.com/james-see/ltx-video-mac"

aux_links_new_tab: true

# Footer content
footer_content: "Copyright &copy; 2026 James Campbell. Distributed under the MIT License."

# Color scheme
color_scheme: dark

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Google Analytics (optional)
# ga_tracking: UA-XXXXXXXXX-X

# Heading anchor links
heading_anchors: true

# External navigation links
nav_external_links:
  - title: Releases
    url: https://github.com/james-see/ltx-video-mac/releases
    hide_icon: false

# Collections for ordering pages
just_the_docs:
  collections:
    docs:
      name: Documentation
      nav_fold: false

# Plugins
plugins:
  - jekyll-seo-tag
