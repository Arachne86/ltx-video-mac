name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build and Notarize
    runs-on: macos-14  # Apple Silicon runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Import Code Signing Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_DEVELOPER_ID_CERT }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_DEVELOPER_ID_CERT_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          
          # Import certificate
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH
          security import $CERTIFICATE_PATH -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH
          
          # Allow codesign to access keychain
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

      - name: Build and Sign App
        env:
          CODE_SIGN_IDENTITY: "Developer ID Application: James Campbell (529AKJCKRC)"
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          
          # Build archive
          cd LTXVideoGenerator
          xcodebuild -project LTXVideoGenerator.xcodeproj \
            -scheme LTXVideoGenerator \
            -configuration Release \
            -archivePath ../build/LTXVideoGenerator.xcarchive \
            archive \
            CODE_SIGN_IDENTITY="$CODE_SIGN_IDENTITY" \
            DEVELOPMENT_TEAM="$APPLE_TEAM_ID" \
            MARKETING_VERSION="$VERSION"
          
          cd ..
          
          # Export app from archive
          mkdir -p build dist
          cp -R "build/LTXVideoGenerator.xcarchive/Products/Applications/LTXVideoGenerator.app" "build/LTX Video Generator.app"
          
          # Verify app exists
          ls -la "build/LTX Video Generator.app"
          
          echo "Build complete"

      - name: Notarize App
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          APP_PATH="build/LTX Video Generator.app"
          
          # Create zip for notarization
          ditto -c -k --keepParent "$APP_PATH" build/app.zip
          
          # Submit for notarization
          xcrun notarytool submit build/app.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # Staple the ticket
          xcrun stapler staple "$APP_PATH"

      - name: Create DMG
        env:
          CODE_SIGN_IDENTITY: "Developer ID Application: James Campbell (529AKJCKRC)"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          DMG_NAME="LTXVideoGenerator-${VERSION}.dmg"
          
          # Create DMG
          hdiutil create -volname "LTX Video Generator" \
            -srcfolder "build/LTX Video Generator.app" \
            -ov \
            -format UDZO \
            "dist/${DMG_NAME}"
          
          # Sign DMG
          codesign --force --sign "$CODE_SIGN_IDENTITY" "dist/${DMG_NAME}"
          
          # Notarize DMG
          xcrun notarytool submit "dist/${DMG_NAME}" \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$APPLE_TEAM_ID" \
            --wait
          
          # Staple DMG
          xcrun stapler staple "dist/${DMG_NAME}"
          
          # Generate checksum
          shasum -a 256 "dist/${DMG_NAME}" > "dist/${DMG_NAME}.sha256"
          
          echo "DMG_NAME=${DMG_NAME}" >> $GITHUB_ENV

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.dmg
            dist/*.sha256
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup Keychain
        if: always()
        run: |
          security delete-keychain $RUNNER_TEMP/app-signing.keychain-db || true
